<header>
	<div class="row">
		<div class="col-xs-12 text-center">
			<div class="page-header">
				<h1 class="text-info"><span class="glyphicon glyphicon-refresh"></span> Infinite Scroll <small>example app</small></h1>
				<h4 class="text-gray">a basic angular infinite scroll example app for Backbase's assignment</h4>
			</div>
		</div>
	</div>
</header>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="item in news">
      <div class="card">
          <div class="card-image">
            <img class="img-responsive" ng-src="{{item.image}}">
            <span class="card-title" ng-bind="item.title"></span>
          </div>

          <div class="card-content">
            <p ng-bind="item.desc"></p>
          </div>

          <div class="card-action last">
            <a ng-href="{{item.link}}" class="btn btn-primary btn-lg btn-block">
              <span><span class="glyphicon glyphicon-tint"></span></span>
              <span>Open</span>
            </a>
          </div>
      </div>
    </div>
  </div>
</div>
